<!DOCTYPE html>
<html lang="en-GB" data-site-root="{{ .SiteInfo.SiteRoot }}">
	<head>
		<meta charset="utf-8">
		<title>Odin Counter</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="{{ .SiteInfo.SiteRoot }}/static/style.css">
	</head>
	<body>
		<main class="content">
			<h1>Odin of the Day Counter</h1>
			<p>Tracking page loads of the Odin of the Day page.</p>

			<section class="today">
				<h2>Today</h2>
				<p class="count">{{ .TodayCount }} page loads today</p>
			</section>

			<section class="history">
				<h2>History</h2>
				<p><a href="{{ .SiteInfo.SiteRoot }}/export/">Export as CSV</a></p>
				<table>
					<thead>
						<tr>
							<th>Date</th>
							<th>Count</th>
						</tr>
					</thead>
					<tbody>
						{{range .DailyCounts}}
						<tr>
							<td>{{ .Date }}</td>
							<td>{{ .Count }}</td>
						</tr>
						{{end}}
					</tbody>
				</table>
			</section>
		</main>
	</body>
</html>
