apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: ingress
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`home.ticklethepanda.co.uk`)
      middlewares:
        - name: auth
          namespace: home
      services:
        - name: home-root-service
          namespace: home
          port: 80
  tls:
    secretName: home-ticklethepanda-co-uk
